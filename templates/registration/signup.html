{% extends 'base.html' %} {% block content %}
<div
  class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8 bg-gray-50"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Crea tu cuenta gratis
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      ¿Ya tienes cuenta?
      <a
        href="{% url 'login' %}"
        class="font-medium text-medical-600 hover:text-medical-500"
      >
        Inicia sesión
      </a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 glass">
      <form class="space-y-6" method="post">
        {% csrf_token %} {% for field in form %}
        <div>
          <label
            for="{{ field.id_for_label }}"
            class="block text-sm font-medium text-gray-700"
            >{{ field.label }}</label
          >
          <div class="mt-1">{{ field }}</div>
          {% if field.errors %}
          <p class="mt-2 text-sm text-red-600">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
        {% endfor %}

        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-medical-600 hover:bg-medical-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-medical-500 transition transform hover:-translate-y-0.5"
          >
            Registrarse
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
