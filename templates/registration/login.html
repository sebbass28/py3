{% extends 'base.html' %} {% block content %}
<div
  class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8 bg-gray-50"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Inicia sesión en tu cuenta
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      O
      <a
        href="{% url 'signup' %}"
        class="font-medium text-medical-600 hover:text-medical-500"
      >
        regístrate gratis hoy
      </a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 glass">
      <form class="space-y-6" method="post">
        {% csrf_token %}
        <div>
          <label
            for="id_username"
            class="block text-sm font-medium text-gray-700"
            >Usuario</label
          >
          <div class="mt-1">
            <input
              id="id_username"
              name="username"
              type="text"
              autocomplete="username"
              required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-medical-500 focus:border-medical-500 sm:text-sm"
            />
          </div>
        </div>

        <div>
          <label
            for="id_password"
            class="block text-sm font-medium text-gray-700"
            >Contraseña</label
          >
          <div class="mt-1">
            <input
              id="id_password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-medical-500 focus:border-medical-500 sm:text-sm"
            />
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-medical-600 focus:ring-medical-500 border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
              Recordarme
            </label>
          </div>

          <div class="text-sm">
            <a
              href="#"
              class="font-medium text-medical-600 hover:text-medical-500"
            >
              ¿Olvidaste tu contraseña?
            </a>
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-medical-600 hover:bg-medical-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-medical-500 transition transform hover:-translate-y-0.5"
          >
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
