{% extends 'base.html' %} {% block content %}
<div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">
          Detalles del Pedido
        </h3>
        <p class="mt-1 text-sm text-gray-600">
          Estás solicitando: <strong>{{ product.name }}</strong>
        </p>
        <p class="mt-1 text-sm text-gray-600">
          Laboratorio: {{ product.lab.company_name }}
        </p>
        <p class="mt-1 text-lg font-bold text-gray-900">
          Precio: ${{ product.price }}
        </p>
      </div>
    </div>
    <div class="mt-5 md:mt-0 md:col-span-2">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="shadow sm:rounded-md sm:overflow-hidden">
          <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6">
                <label
                  for="patient_name"
                  class="block text-sm font-medium text-gray-700"
                  >Nombre del Paciente / Código</label
                >
                <input
                  type="text"
                  name="patient_name"
                  id="patient_name"
                  required
                  class="mt-1 focus:ring-medical-500 focus:border-medical-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border"
                />
              </div>

              <div class="col-span-6">
                <label
                  for="instructions"
                  class="block text-sm font-medium text-gray-700"
                  >Instrucciones Específicas</label
                >
                <div class="mt-1">
                  <textarea
                    id="instructions"
                    name="instructions"
                    rows="3"
                    class="shadow-sm focus:ring-medical-500 focus:border-medical-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md p-2"
                    placeholder="Detalles sobre color, material, medidas..."
                  ></textarea>
                </div>
                <p class="mt-2 text-sm text-gray-500">
                  Proporciona cualquier detalle clínico relevante para el
                  laboratorio.
                </p>
              </div>
            </div>
          </div>
          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <button
              type="submit"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-medical-600 hover:bg-medical-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-medical-500 transition"
            >
              Confirmar Pedido
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
