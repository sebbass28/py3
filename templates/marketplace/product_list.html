{% extends 'base.html' %} {% block content %}
<div class="bg-gray-50 min-h-screen py-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-extrabold text-gray-900">Marketplace</h1>
      <!-- Category Filter could go here -->
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      {% for product in products %}
      <div
        class="group relative bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden hover:shadow-lg transition duration-300"
      >
        <div
          class="aspect-w-1 aspect-h-1 w-full overflow-hidden bg-gray-200 group-hover:opacity-75 h-48"
        >
          {% if product.image_url %}
          <img
            src="{{ product.image_url }}"
            alt="{{ product.name }}"
            class="h-full w-full object-cover object-center"
          />
          {% else %}
          <div
            class="flex items-center justify-center h-full bg-gray-100 text-gray-400"
          >
            <svg
              class="h-12 w-12"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
          </div>
          {% endif %}
        </div>
        <div class="p-4">
          <h3 class="text-lg font-medium text-gray-900">
            <a href="{% url 'product_detail' product.id %}">
              <span aria-hidden="true" class="absolute inset-0"></span>
              {{ product.name }}
            </a>
          </h3>
          <p class="mt-1 text-sm text-gray-500">
            {{ product.lab.company_name }}
          </p>
          <p class="mt-2 text-xl font-bold text-gray-900">
            ${{ product.price }}
          </p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
